wanna_project:
  name: notebook-example-1
  version: 1
  author: michal.mrazek@avast.com

gcp_settings:
  project_id: us-burger-gcp-poc
  zone: europe-west4-a
  labels:
  service_account:

notebooks:
  - name: my-notebook-example-1
    #project_id: us-burger-gcp-poc
    #zone: europe-west4-b
    #service_account:
    #instance_owner:
    machine_type: n1-standard-4
    #labels:
    #  - notebook_usecase: testing
    environment:
      vm_image:
        framework: tf2
        version: 1-9-xla
        # os: debian
      #container_image: eu.gcr.io/us-burger-gcp-poc/hmil-sketchpad-jupyter:latest
      #custom_python_container:
      #  requirements_file: requirements.txt
    #gpu:
    #  count: 1
    #  accelerator_type: NVIDIA_TESLA_V100
    #  install_gpu_driver: true
    boot_disk:
      disk_type: pd_standard
      size_gb: 100
    data_disk:
      disk_type: pd_standard
      size_gb: 100
    bucket_mounts:
      - bucket_name: us-burger-gcp-poc-mooncloud
        bucket_dir: data
        local_path: /home/jupyter/mounted/gcs
    #network:
    #  network_id:
    #  subnet:
    tensorboard:
      enable: true
      log_dir: /logs/my-experiment-logs/
  - name: my-notebook-example-2
