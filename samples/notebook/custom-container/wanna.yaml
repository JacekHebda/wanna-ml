wanna_project:
  name: wanna-notebook-sample-custom-container
  version: 1
  authors: [michal.mrazek@avast.com]

gcp_settings:
  project_id: us-burger-gcp-poc
  zone: europe-west1-b
  bucket: wanna-ml
  labels:
  service_account:

docker:
  images:
    - build_type: local_build_image
      name: custom-notebook-container
      context_dir: .
      dockerfile: Dockerfile.notebook
  repository: wanna-samples

notebooks:
  - name: wanna-notebook-custom-container
    machine_type: n1-standard-4
    labels:
      notebook_usecase: wanna-notebook-sample-custom-container
    environment:
      docker_image_ref: custom-notebook-container
    boot_disk:
      disk_type: pd_standard
      size_gb: 100
    data_disk:
      disk_type: pd_standard
      size_gb: 100
    bucket_mounts:
      - bucket_name: us-burger-gcp-poc-mooncloud
        bucket_dir: data
        local_path: /home/jupyter/mounted/gcs
