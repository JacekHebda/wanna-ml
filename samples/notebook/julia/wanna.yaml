wanna_project:
  name: wanna-notebook-julia
  version: 1
  authors: [michal.mrazek@avast.com]

gcp_profiles:
  - profile_name: default
    project_id: cloud-lab-304213
    zone: europe-west1-b
    bucket: wanna-cloudlab-europe-west1
    network: cloud-lab

docker:
  images:
    - build_type: local_build_image
      name: custom-notebook-container-julia
      context_dir: .
      dockerfile: Dockerfile.notebook
  repository: wanna-samples

notebooks:
  - name: wanna-notebook-julia
    machine_type: n1-standard-4
    labels:
      notebook_usecase: wanna-notebook-sample-custom-container-julia
    environment:
      docker_image_ref: custom-notebook-container-julia
    boot_disk:
      disk_type: pd_standard
      size_gb: 100
    data_disk:
      disk_type: pd_standard
      size_gb: 100
    bucket_mounts:
      - bucket_name: wanna-cloudlab-europe-west1
        bucket_dir: data
        local_path: /home/jupyter/mounted/gcs