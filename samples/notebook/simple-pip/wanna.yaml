wanna_project:
  name: wanna-notebook-sample
  version: 1
  authors: [michal.mrazek@avast.com]

gcp_settings:
  project_id: us-burger-gcp-poc
  zone: europe-west1-b
  bucket: wanna-ml
  labels:
  service_account:
    
docker:
  images:
    - build_type: notebook_ready_image
      name: custom_pip_image
      base_image: gcr.io/deeplearning-platform-release/base-cpu
      requirements_txt: requirements.txt

    - build_type: provided_image
      name: provided_image
      image_url: eu.gcr.io/us-burger-gcp-poc/hmil-sketchpad-jupyter:latest

notebooks:
  - name: wanna-notebook-trial
    #project_id: us-burger-gcp-poc
    #zone: europe-west4-b
    service_account:
    instance_owner:
    machine_type: n1-standard-4
    labels:
      notebook_usecase: wanna-notebook-sample-simple-pip
    environment:
     # vm_image:
     #   framework: pytorch
     #   version: 1-9-xla
        #os: debian
      docker_image_ref: custom_pip_image
    #gpu:
    #  count: 1
    #  accelerator_type: NVIDIA_TESLA_V100
    #  install_gpu_driver: true
    boot_disk:
      disk_type: pd_standard
      size_gb: 100
    data_disk:
      disk_type: pd_standard
      size_gb: 100
    bucket_mounts:
      - bucket_name: us-burger-gcp-poc-mooncloud
        bucket_dir: data
        local_path: /home/jupyter/mounted/gcs
    #network:
    #  network_id:
    #  subnet:

tensorboards:
  - name: my-super-tensorboard
  - name: my-ugly-tensorboard
