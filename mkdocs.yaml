site_name: WANNA 
theme:
  name: material
  palette:
    scheme: slate
    primary: deep orange
    accent: indigo
    features:
      - navigation.instant
      - navigation.tracking
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.expand
      - navigation.indexes
    highlightjs: true
    hljs_languages:
        - yaml
        - python
        - bash

nav:
    - Overview: 'index.md'
    - Installation: 'installation.md'
    - Tutorial:
        - 'WANNA Project': 'tutorial/project.md'
        - 'WANNA Profile': 'tutorial/profiles.md'
        - 'WANNA Notebook': 'tutorial/notebook.md'
        - 'WANNA Job': 'tutorial/job.md'
        - 'WANNA Pipeline': 'tutorial/pipeline.md'
    - Plugins: 'cli/commands.md'

plugins:
- search
- mkdocstrings

markdown_extensions:
    - mkdocs-typer
    - mkdocs-click
    - toc:
        permalink: "#"
